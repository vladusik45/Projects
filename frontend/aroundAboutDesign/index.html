<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>AroundAbout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Шрифт -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            background: #000;
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
        }

        canvas#background {
            position: fixed;
            inset: 0;
            z-index: 0;
        }

        /* ===== Header ===== */
        header {
            position: relative;
            z-index: 2;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        nav {
            display: flex;
            gap: 40px;
            font-size: 18px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.2s;
        }

        nav a:hover {
            color: #2aff65;
        }

        .logo {
            position: absolute;
            left: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .logo-img {
            width: 30px;
            height: 30px;
            object-fit: contain;
        }


        /* ===== Main panel ===== */
        main {
            position: relative;
            z-index: 2;
            height: calc(100% - 140px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .panel {
            width: 80%;
            height: 90%;
            border-radius: 24px;
            box-shadow: 0 0 40px rgba(0, 255, 100, 0.05);
            background: rgba(10, 10, 10, 0.45);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(40, 255, 100, 0.08);
        }

        /* ===== Footer ===== */
        footer {
            position: relative;
            z-index: 2;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #aaa;
        }

        .footer-left {
            position: absolute;
            left: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>

<canvas id="background"></canvas>

<header>
    <div class="logo">
        <img src="logo.png" alt="Логотип" class="logo-img">
    </div>

    <nav>
        <a href="#">О проекте</a>
        <a href="#">Спам-фильтры</a>
        <a href="#">Личный кабинет</a>
        <a href="#">Разработчикам</a>
    </nav>
</header>

<main>
    <div class="panel"></div>
</main>

<footer>
    <div class="footer-left">
        <img src="logo.png" alt="Логотип" class="logo-img">
        <span>AroundAbout</span>
    </div>

    <span>© 2025 Московский Политех</span>
</footer>

<script>
    const canvas = document.getElementById('background');
    const ctx = canvas.getContext('2d');

    let width, height;
    const particles = [];
    const PARTICLE_COUNT = 800;

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    class Particle {
        constructor() {
            this.reset();
        }

        reset() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.radius = Math.random() * 1.5 + 0.3;
            this.speed = Math.random() * 0.3 + 0.05;
            this.alpha = Math.random() * 0.5 + 0.2;
        }

        update() {
            this.y += this.speed;
            if (this.y > height) {
                this.y = 0;
                this.x = Math.random() * width;
            }
        }

        draw() {
            ctx.beginPath();
            ctx.fillStyle = `rgba(40, 255, 100, ${this.alpha})`;
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function init() {
        particles.length = 0;
        for (let i = 0; i < PARTICLE_COUNT; i++) {
            particles.push(new Particle());
        }
    }

    function animate() {
        ctx.clearRect(0, 0, width, height);

        // затемнение фона
        ctx.fillStyle = 'rgba(0, 0, 0, 0.25)';
        ctx.fillRect(0, 0, width, height);

        particles.forEach(p => {
            p.update();
            p.draw();
        });

        requestAnimationFrame(animate);
    }

    init();
    animate();
</script>


</body>
</html>
